<div class="px-10 pt-10 pb-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <!-- CARD 1 -->
      <div *ngFor="let card of cards" class="h-[500px]">
        <div class="bg-neutral-100 border border-gray-400 rounded-lg shadow-[-5px_10px_15px_1px_black] overflow-hidden max-w-sm mx-auto h-[500px] relative transition-transform duration-300 hover:transform hover:scale-105">
          <section class="border-b-2 border-gray-400 relative">
            <span class="bg-white rounded-full p-1 absolute top-2 right-2 shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="size-7 stroke-gray-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
              </svg>
            </span>
            <img [src]="card.image" alt="Image" class="w-full object-cover h-60">
          </section>
    
          <section class="card-content flex flex-col">
            <div class="flex justify-center text-center">
              <h1 class="w-10/12 text-xl font-bold border-b border-gray-400 py-2 text-amber-500 uppercase">{{ card.name }}</h1>
            </div>
    
            <div class="mx-5 py-2 ">
              <p class="capitalize">{{ card.description }}</p>
              <p class="text-slate-800 italic font text-sm">Direcci√≥n: {{ card.address }}</p>
            </div>
    
            <span class="flex justify-center mx-6 py-2 border-t border-gray-400 absolute bottom-0 w-[-webkit-fill-available] bg-neutral-100">
              <button class="bg-gray-900 hover:bg-gray-700 border-gray-700 border-2 text-white w-[60%] rounded-[10px] my-1 flex justify-center items-center font-bold py-2 gap-2 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                </svg>
                <a href="#">Visitar</a>
              </button>
            </span>
          </section>
        </div>

      </div>
    </div>
</div>
