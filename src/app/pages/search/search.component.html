<div class="bg-gray-900 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-white mb-4">Find Your Restaurant</h1>
      <div class="flex items-center bg-gray-800 rounded-lg p-2 shadow-lg">
        <span class="text-gray-400 text-xl px-3">ğŸ”</span>
        <input 
          type="text" 
          placeholder="Search restaurants by name..." 
          class="w-full bg-gray-800 text-white px-4 py-2 focus:outline-none"
          [(ngModel)]="searchTerm"
          (input)="filterRestaurants()"
        />
      </div>
    </div>

    <div *ngIf="filteredRestaurants.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let restaurant of filteredRestaurants" class="bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-transform duration-300 hover:transform hover:scale-105">
        <div class="h-48 overflow-hidden relative">
          <img [src]="restaurant.image" [alt]="restaurant.name" class="w-full h-full object-cover">
          <div class="absolute top-0 right-0 p-2">
            <button class="bg-gray-900 bg-opacity-70 p-2 rounded-full text-amber-400 hover:text-amber-500 transition-colors">
              <span class="text-xl">â¤ï¸</span>
            </button>
          </div>
        </div>
        <div class="p-4">
          <h2 class="text-xl font-bold text-white mb-2">{{ restaurant.name }}</h2>
          <p class="text-gray-300 mb-3 line-clamp-2">{{ restaurant.description }}</p>
          <div class="flex items-center text-gray-400 mb-2">
            <span class="mr-2">ğŸ“</span>
            <span>{{ restaurant.address }}</span>
          </div>
          <button class="w-full mt-4 bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded transition-colors">
            View Details
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="filteredRestaurants.length === 0" class="bg-gray-800 rounded-lg p-8 text-center">
      <div class="text-6xl mb-4">ğŸ½ï¸</div>
      <h3 class="text-xl font-bold text-white mb-2">No restaurants found</h3>
      <p class="text-gray-400 mb-4">
        We couldn't find any restaurants matching your search criteria.
        Try adjusting your search or browse our full selection.
      </p>
      <button (click)="resetSearch()" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded transition-colors">
        View All Restaurants
      </button>
    </div>
  </div>
</div>
